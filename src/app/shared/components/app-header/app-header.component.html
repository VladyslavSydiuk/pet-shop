<header class="app-header">
  <div class="container">
    <div class="header-top">
      <h1>
        <button mat-button class="brand" (click)="goToProducts()" aria-label="Go to products">
          Marketplace
        </button>
      </h1>

      <div class="search-container">
        <mat-form-field class="search-field" appearance="fill">
          <mat-label>Пошук товару</mat-label>
          <input matInput [ngModel]="search.searchValue()" (ngModelChange)="search.setSearch($event)" (keyup.enter)="goToProducts()" placeholder="Введіть назву">
          <button mat-icon-button matSuffix aria-label="Search" (click)="goToProducts()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="header-actions">
        <button mat-icon-button aria-label="Cart" (click)="goToCart()" [matBadge]="cart.count()" matBadgeColor="accent" [matBadgeHidden]="cart.count() === 0">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <div class="user-info" *ngIf="username || email">
          <div class="mat-body-2">{{ username || 'User' }}</div>
          <div class="mat-caption" *ngIf="email">{{ email }}</div>
        </div>
        <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
